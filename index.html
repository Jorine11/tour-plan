<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="logo: Best Tour Plan"
              class="logo__img"
            />
          </a>

          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="button search__button">
              <img src="img/search.svg" alt="icon: search" />
            </button>
          </form>

          <a href="#" class="user navbar__user">
            <img
              src="img/user-avatar.jpeg"
              alt="avatar: nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-bottom">
        <div class="container">
          <nav>
            <ul class="navbar-menu">
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">All Deals</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotels</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Activities</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Restaurants</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Events</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Rodrigues</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- /.header -->
    <nav class="breadclumb">
      <div class="container">
        <ul class="breadclumb-list">
          <li class="breadclumb-list__item">
            <a href="#" class="breadclumb-list__link">Home</a>
          </li>
          <li class="breadclumb-list__item">
            <a href="#" class="breadclumb-list__link">Flash Offers</a>
          </li>
          <li class="breadclumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
    </nav>
    <!-- /.bread-clumb -->
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrap">
              <div class="stars hotel-info__stars">
                <img src="img/star.svg" alt="star" class="star" />
                <img src="img/star.svg" alt="star" class="star" />
                <img src="img/star.svg" alt="star" class="star" />
                <img src="img/star.svg" alt="star" class="star" />
                <img src="img/star.svg" alt="star" class="star" />
              </div>
              <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <!-- /.hotel-wrap -->
            <p class="hotel-description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
            <!-- /.stars -->
          </div>
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Rattings</span>
            <span class="rating__counter"
              >4.5/<span class="rating__counter--small">5</span>
            </span>
          </div>
        </div>
        <!-- /.hotel-info -->
        <div class="slider">
          <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/slider-img.jpg" alt="slide"></div>
            <div class="swiper-slide"><img src="img/slider-img.jpg" alt="slide"></div>
            <div class="swiper-slide"><img src="img/slider-img.jpg" alt="slide"></div>
          </div>
          <!-- If we need navigation buttons -->
          <button class="slider-button slider-button--prev"></button>
          <button class="slider-button slider-button--next"></button>
        </div>
        <!-- /.slider -->
      </div>
      <!-- /.container -->
    </section>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
